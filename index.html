<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="index.js" type="text/javascript"></script>
</head>
<body onload="onLoad()">
    <main id="main-container">
        <header>
            <h1>Manage <b>Employees</b></h1>
            <button class="btn green" type="button">
                <i class="material-icons">&#xE147;</i>
                Add New Employees</button>
        </header>
        
        <div class="input-container">
            <input id="input-filter-user" type="text" placeholder="Filter...">
            <button id="btn-filter-user">Filtrar</button>
        </div>
        <div class="table-container">
            <table id="table-content">
                <thead>
                    <tr>
                        <th class="input-table">
                            <input type="checkbox">
                        </th>
                        <th class="thead name">Name</th>
                        <th class="thead email">Email</th>
                        <th class="thead address">Address</th>
                        <th class="thead phone">Phone</th>
                        <th class="thead actions">Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        
    </main>
    
</body>
</html>
