<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="index.js" type="text/javascript"></script>
</head>
<body onload="onLoad()">
    <main id="main-container">
        <header>
            <h1>Manage <b>Employees</b></h1>
            <button id="add-employee-button" class="btn green" type="button">
                <i class="material-icons">&#xE147;</i>
                Add New Employees</button>
        </header>
        
        <div class="input-container">
            <input id="input-filter-user" type="text" placeholder="Filter...">
            <button id="btn-filter-user" class="btn">Filter</button>
        </div>
        <div class="table-container">
            <table id="table-content">
                <thead>
                    <tr>
                        <th class="input-table">
                            <input class="input-style" type="checkbox">
                        </th>
                        <th class="thead name">Name</th>
                        <th class="thead email">Email</th>
                        <th class="thead address">Address</th>
                        <th class="thead phone">Phone</th>
                        <th class="thead actions">Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        <div class="modal-container employees">
            <div class="overlay"></div>
            <div class="modal-content">
                <header>
                    <h2 id="title-modal"></h2>
                    <button type="button" class="close-modal-btn close">âœ•</button>
                </header>
                <form>
                    <label for="name">Name</label>
                    <input id="input-name" type="text" name="name"/>

                    <label for="email">Email</label>
                    <input id="input-email" type="email" name="email"/>

                    <label for="address">Address</label>
                    <textarea id="input-address" type="textarea" name="address"></textarea>
                    
                    <label for="phone">Phone</label>
                    <input id="input-phone" type="text" name="phone"/>
                </form>
                <footer>
                    <button type="button" class="btn cancel-btn close">Cancel</button>
                    <button id="add-button" type="button" class="btn close">Add</button>
                    <button id="edit-button" type="button" class="btn close">Edit</button>
                </footer>
            </div>
        </div>

        <div id="modal-delete" class="modal-container">
            <div class="overlay"></div>
            <div class="modal-content">
                <header>
                    <h2>Are you sure to delete?</h2>
                </header>
                <form>
                    <label for="name">Name</label>
                    <p id="delete-name"></p>  

                    <label for="email">Email</label>
                    <p id="delete-email"></p> 

                    <label for="address">Address</label>
                    <p id="delete-address"></p> 
                    
                    <label for="phone">Phone</label>
                    <p id="delete-phone"></p> 
                </form>
                <footer>
                    <button type="button" id="cancel-delete" class="close btn cancel-btn">Cancel</button>
                    <button type="button" id="confirm-delete" class="close btn">Accept</button>
                </footer>
            </div>
        </div>

    </main>
    
</body>
</html>
